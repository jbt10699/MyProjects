<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itunes Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class = "header">
        <span class="header_searchbar">
            <input class="search-input" type="text" onkeypress="checkEnter(event)" placeholder="Search...">
            <button class="search-btn" type="submit" onclick="search()"><img src="search.jpg" height="10" width="10"></button>
        </span>
    </div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
